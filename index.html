<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/style/contact_form_1.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h1>Connect With Us</h1>
		<p>it is a long established fact that a reader will be distracted <br>by the readable content of a page when looking at its layout. </p>
		<div class="contact-box">
			<div class="contact-left">
				<h3>Send Your Message</h3>
				<form>
					<div class="input-raw">
						<div class="input-group">
							<label>Name</label>
							<input type="text" placeholder="Billu the spy" name="">
						</div>
						<div class="input-group">
							<label>Phone</label>
							<input type="text" placeholder="+1 562 259 1522" name="">
						</div>
					</div>
					<div class="input-raw">
						<div class="input-group">
							<label>Email:</label>
							<input type="email" placeholder="billuthespy@gmail.com" name="">
						</div>
						<div class="input-group">
							<label>Subject:</label>
							<input type="email" placeholder="project demo" name="">
						</div>
					</div>
					<label>Leave Message</label>
					<textarea rows="6" placeholder="Type your message here"></textarea>
					<button type="submit">SEND</button>
				</form>
			</div>
				<div class="contact-right">
				<h3>Contact Us</h3>
				<table>
					<tr>
						<td>Email</td>
						<td>jhon@gmail.com</td>
					</tr>
					<tr>
						<td>Contact</td>
						<td>+1 225 555 3321</td>
					</tr>
					<tr>
						<td>Address</td>
						<td>distracted by the readable content </td>
					</tr>
				</table>
			</div>

		</div>
	</div>


</body>
</html>
